# Set root logger level to TRACE and its only appender to A1.
log4j.rootLogger=DEBUG, A1
log4j.logger.com.callhome.modules.message_processor.BaseMessage=ERROR, A1
log4j.logger.common_log=ERROR, A1
log4j.logger.org.quartz=ERROR, A1

# A1 is set to be a ConsoleAppender.
log4j.appender.A1=org.apache.log4j.ConsoleAppender
# A1 uses PatternLayout.
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%t] %-5p %c{3}:%L - %m%n